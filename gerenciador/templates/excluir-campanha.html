{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <h2>Excluir Campanha</h2>
    <p>Tem certeza de que deseja excluir a campanha <strong>{{ campanha.Titulo }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'campanhas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
