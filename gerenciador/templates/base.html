<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Cestas Básicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f8fbff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #eaaa84;  
        }

        .navbar-brand {
            font-weight: bold;
        }

        .nav-link {
            color: #e3f2fd !important; 
        }

        .nav-link:hover {
            color: #bbdefb !important; 
        }

        main {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.1);
            flex: 1; /* faz o main ocupar o espaço disponível */
        }

        footer {
            background-color: #eaaa84;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #dceeff;
        }
    </style>
</head>
<body>
    <header class="text-white py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="{% url 'login' %}">Gerenciamento de Cestas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'campanhas' %}">Campanhas</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'itens' %}">Estoque de Itens</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'cestas_basicas' %}">Cestas</a></li>
                            <li class="nav-item"><span class="nav-link">Olá, {{ user.username }}!</span></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'registro' %}">Registro</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mt-5 mb-0">
        {% block content %}
        <!-- Conteúdo da página -->
        {% endblock %}
    </main>

    <footer class="text-white text-center py-3">
        <div class="container">
            <p>&copy; 2025 Gerenciamento de Cestas Básicas</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
