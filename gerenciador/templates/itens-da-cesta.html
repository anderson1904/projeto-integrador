{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cesta</title>
</head>
<body>
    <h1>Editar Cesta: {{ cesta.nome }}</h1>
    
    <h2>Itens da Cesta</h2>
    <ul>
        {% for item in cesta.Item_e_cesta.all %}
            <li>
                {{ item.Nome }}
                <form method="POST" action="{% url 'remover_item_cesta' cesta.id_Cesta item.ID_Item_Cesta %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Remover</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Adicionar Item</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Adicionar</button>
    </form>

    <br>
    <a href="{% url 'cestas_basicas' %}">Voltar para a lista</a>
</body>
{% endblock %}
