{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Editar Cesta Básica</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{% url 'cestas_basicas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
